name: Git Pull to EC2

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Git Pull
        run: |
          ssh -i ${{ secrets.EC2_THINK_PRIVATE_KEY }} ${{ secrets.EC2_THINK_USER }}@${{ secrets.EC2_THINK_HOST }} 'cd /var/www/think-backend && git pull'
