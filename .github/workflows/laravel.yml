name: Laravel deploy to EC2

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 7.4

      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: Deploy to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_THINK_HOST }}
          username: ${{ secrets.EC2_THINK_USER }}
          key: ${{ secrets.EC2_THINK_PRIVATE_KEY }}
          source: ./
          target: /var/www/think-backend
